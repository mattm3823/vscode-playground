<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Google Clone</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <nav class="nav">
    <a href="#">Gmail</a>
    <a href="#">Images</a>
    <div class="profile"></div>
  </nav>

  <main class="main">
    <img src="https://www.google.com/images/branding/googlelogo/1x/googlelogo_color_272x92dp.png" 
         alt="Google Logo" class="logo">

    <div class="search-box">
      <input type="text" id="search" placeholder="Search Google or type a URL">
      <div class="icons">
        <i class="fa fa-search"></i>
        <i class="fa fa-microphone"></i>
      </div>
    </div>

    <div class="buttons">
      <button id="searchBtn">Google Search</button>
      <button id="luckyBtn">I'm Feeling Lucky</button>
    </div>
  </main>

  <footer class="footer">
    <p>California, United States</p>
  </footer>

  <script src="https://kit.fontawesome.com/a2d9a0a3e3.js" crossorigin="anonymous"></script>
  <script src="main.js"></script>
</body>
</html>
